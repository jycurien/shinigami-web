description:
  - "Venez défier vos amis dans une ambiance totalement déroutante ! 2 immenses labyrinthes  multi-niveaux entierement modifiés en 2014, constitués de cloisons, de demi-hauteur et de mezzanines, le tout relié par des passerelles. Pour les grands groupes, les 2 salles peuvent communiquer entre elles pour une surface de jeu totale de près de 500 m2."
  - "2 immenses labyrinthes constitués de cloisons, de demi-hauteur et de mezzanines, le tout relié par des passerelles pour une surface de jeu totale de près de 500 m²."
  - "Enfermez-vous 20 minutes dans un labyrinthe spécialement aménagé. Rajoutez une à deux cuillerées de fumigène. Saupoudrez le tout d'une musique intense à vous retourner les neurones, laissez-les se tirer dessus... Ils seront conquis et en redemanderont !"