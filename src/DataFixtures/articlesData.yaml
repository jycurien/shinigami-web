2:
  title: "Un équipement à la pointe de la technologie !"
  content: "Sorti en Novembre 2013, le dernier né des équipements Shinigami Laser est un concentré de technologie et le successeur des systèmes Nexus.
            Helios convient à tout type de structure et d’environnement.
            Ses innovations issues du pôle R&D du plus grand concepteur et vendeur de laser game au monde (P&C MICROS) en font le système le plus concurrentiel du marché.
            Grandement amélioré, le système Helios n’en à pas moins gardé toutes les fonctionnalités qui ont rendu le style de jeu Nexus si populaire :
            une rapidité d’exécution des ordres et une reconnaissance des tirs instantanée permettant un jeu laser des plus fluides et excitants."
3:
  title: "Le dernier développement en fitness augmenté technologiquement !"
  content: "Shinigami Laser vous propose un jeu de tactique au rythme rapide, qui requiert une intense forme physique, un jeu tactique et une bonne communication.
            Ce mode de jeu requiert des compétences en leadership, réflexes, jugement de distance et flexibilité.
            Le jeu se joue avec deux équipes de cinq au maximum, en partant des extrémités opposées d'un terrain rempli d'obstacles gonflables.
            Les joueurs sont équipés des dernières avancées technologiques de Zone: un gilet respirant en tissu tissé de fibres doté d'un phaser durable et léger pour marquer les capteurs de l'adversaire.
            Ce jeu peut être joué à courte ou longue distance, la vitesse est donc essentielle.
            Chaque équipe a un but à la fin du terrain - et si vous êtes marqué, vous devez retourner à votre base pour être remis en jeu.
            Vous marquez en marquant une fois la base de votre adversaire."
